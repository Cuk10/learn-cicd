name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: ./scripts/buildprod.sh

      - uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 416.0.0'

      - name: Build Docker
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-466915/notely-ar-repo/notely:1.0